<!DOCTYPE html>
<html lang="en">

  <head>
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.5/lib/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.11.3/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/oac4ciw.css">
    <title>Ping Pong ATF</title>
  </head>

  <body>
    <main>
      
      <!-- TOOL BAR TO SELECT MODE -->
      <div class="buttons-wrapper">
        <div class="tool-top">
          <div class="circ-cont">
            <div class="circ"></div>
            <div class="circ"></div>
            <div class="circ"></div>
          </div>
          <div class="cross">Ã—</div>
        </div>
        <button id="default"><img src="work-play.png" alt="default"></button>
        <button id="secondd"><img src="pintu.png" alt="pintu"></button>
        <button id="third"><img src="eye.png" alt="eye"></button>
        <button id="fourth"><img src="beach-icon.png" alt="beachball"></button>
      </div>

      <!-- DOWNWARD ARROW -->
      <svg style="scale: 0.8;
        position: absolute;
        left: 50%;
        top: 90%;
        transform: translateX(-50%);" width="48" height="48" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path class="arrow-dwn" d="M6 9l6 6 6-6"  stroke-width="1" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>

    </main>

    <!-- CHANGE ARROW COLOUR DEPENDING ON SELECTED MODE -->
    <script>
      document.getElementById('default').addEventListener('click', () => {document.querySelector('.arrow-dwn').style.stroke = "black"});
      document.getElementById('secondd').addEventListener('click', () => {document.querySelector('.arrow-dwn').style.stroke = "white"});
      document.getElementById('third').addEventListener('click', () => {document.querySelector('.arrow-dwn').style.stroke = "white"});
      document.getElementById('fourth').addEventListener('click', () => {document.querySelector('.arrow-dwn').style.stroke = "black"});
    </script>
    <script src="sketch.js"></script>

  </body>
</html>
